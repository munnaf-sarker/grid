<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <!-- Equal-width --> 
    <h2 class="text-center">Equal-width</h2> 
    <div class="container mt-3">
      <div class="row">

        <div class="col-lg-6">
          <div class="box"></div>
        </div>
        <div class="col-lg-6">
          <div class="box"></div>
        </div>

      </div>

      <div class="row mt-3">

        <div class="col-lg-4">
          <div class="box"></div>
        </div>
        <div class="col-lg-4">
          <div class="box"></div>
        </div>
        <div class="col-lg-4">
          <div class="box"></div>
        </div>

      </div>
    </div>

    <!-- Setting one column width -->
    <h2 class="text-center mt-4">Setting one column width</h2>
    <div class="container mt-3">
      <div class="row">

        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col-lg-6">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>

      </div>

      <div class="row mt-3">

        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col-lg-5">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>

      </div>
    </div>

    <!-- Variable width content -->
    <h2 class="text-center mt-4">Variable width content</h2>
    <div class="container mt3">
      <div class="row justify-content-md-center">
        <div class="col-lg-2"><div class="box"></div></div>
        <div class="col-md-auto"><div class="box"><h1>Variable width content</h1></div></div>
        <div class="col-lg-2"><div class="box"></div></div>
      </div>
    
    <div class="row mt-3">
      <div class="col"><div class="box"></div></div>
      <div class="col-md-auto"><div class="box"><h3>Variable width content</h3></div></div>
      <div class="col-lg-2"><div class="box"></div></div>

    </div>
  </div>

  <!-- Responsive classes / All breakpoints -->
  <h2 class="text-center mt-4">All breakpoints</h2>
  <div class="container mt-3">
    <div class="row">
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
    <div class="row mt-3">
      <div class="col-8"><div class="box"></div></div>
      <div class="col-4"><div class="box"></div></div>
    </div>
  </div>

  <!-- Stacked to horizontal -->
  <h2 class="text-center mt-4">Stacked to horizontal</h2>
  <div class="container mt-3">
    <div class="row mt-3">
      <div class="col-sm-8"><div class="box"></div></div>
      <div class="col-sm-4"><div class="box"></div></div>
    </div>
    <div class="row mt-3">
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
      <div class="col"><div class="box"></div></div>
    </div>
  </div>



    
    
    <!-- js link -->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
